<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* إعدادات الصفحة بشكل عام */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* فيديو الخلفية */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* إعدادات زر تيليجرام */
        .telegram-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            display: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .telegram-btn:hover {
            background-color: #007bb5;
        }

        .telegram-btn span {
            margin-right: 10px;
            font-size: 20px;
        }

        /* تأثير الظهور التدريجي */
        .fade-in {
            display: block;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* الأنيميشن لظهور الزر */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- فيديو الخلفية -->
    <video id="bg-video" autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- زر تيليجرام -->
    <div class="telegram-btn fade-in" id="telegramBtn">
        <span>🔗</span> JOIN MY TELEGRAM
    </div>

    <script>
        // تحديد وقت ظهور زر تيليجرام (الثانية 19)
        const video = document.getElementById('bg-video');
        const telegramBtn = document.getElementById('telegramBtn');

        // الوظيفة لإظهار زر تيليجرام بعد 19 ثانية
        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= 19) {
                telegramBtn.classList.add('fade-in');
            }
        });

        // ربط الزر بروابط تيليجرام
        telegramBtn.addEventListener('click', () => {
            window.location.href = 'https://t.me/KillemBot';
        });

        // إعادة الفيديو بشكل لا نهائي
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>

</body>
</html>
